<mat-card 
[ngClass]="{'text-center': !fullWidthMode}">
    <div [ngClass]="{flex: fullWidthMode}">
        <img class=" mx-auto h-[200px] p-2"
        [ngClass]="{'h-200px': !fullWidthMode, 'h-[360px] w-1/3 object-contain': fullWidthMode}"
        [src]="product?.image" alt="Photo">
        <div class="w-full p-3"
        [ngClass]="{'px-8 flex flex-col justify-between': fullWidthMode}"
        >
            <div>
                <h5>{{product?.category}}</h5>
                <p class="truncate hover:whitespace-normal">{{product?.title}}</p>
                <p *ngIf="fullWidthMode">
                    {{product?.description}}   
                </p>
            </div>
            <div class="flex justify-between p-3">
                <span class="text-red-400">{{product?.price | currency}}</span>
                <button (click)="onAddToCart()">
                    <mat-icon class="text-gray-400">shopping_cart</mat-icon>
                </button>
            </div>
        </div>
    </div>
</mat-card>

<mat-card 
[ngClass]="{'text-center': !fullWidthMode}">
    <div [ngClass]="{flex: fullWidthMode}">
        <img class="mx-auto h-[200px] p-2"
        [ngClass]="{'h-200px': !fullWidthMode, 'h-[360px]': fullWidthMode}"
        src="https://placehold.co/150" alt="Photo">
        <div class="w-full p-3"
        [ngClass]="{'px-8 flex flex-col justify-between': fullWidthMode}"
        >
            <div>
                <h5>Shoes</h5>
                <p class="truncate hover:whitespace-normal">Puma</p>
                <p *ngIf="fullWidthMode">
                    Lorem ipsum dolor sit amet consectetur adipisicing elit. Iure reprehenderit vitae, ullam odio odit quia magni quam ipsa! Magnam natus quisquam eum molestiae placeat ullam cupiditate facilis illum maiores! Eum.
                </p>
            </div>
            <div class="flex justify-between p-3">
                <span class="text-red-400">{{'200' | currency}}</span>
                <button (click)="onAddToCart()">
                    <mat-icon class="text-gray-400">shopping_cart</mat-icon>
                </button>
            </div>
        </div>
    </div>
</mat-card>
